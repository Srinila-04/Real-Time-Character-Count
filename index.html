<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Realtime Character Count</h1>
       <textarea name="text" id="textArea" class="text__area" placeholder="Write Here..!!" cols="30" rows="10" maxlength="200"></textarea>
       <div class="counter">
        <p>
            Total Character:
        <span id="total-char" class="total__char">20</span>
        </p>
        <p>
            Remaining Character:
        <span id="remaining-char" class="remaining__char">200</span>
        </p>
       </div>
    </div>


    <!--JS File-->
    <script src="script.js"></script>
</body>
</html>
